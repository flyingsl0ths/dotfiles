#################################
#             Shadows           #
#################################
shadow = true;
shadow-radius = 14;
shadow-opacity = 0.70;
shadow-offset-x = -10;
shadow-offset-y = -2;

shadow-exclude = [
  "name = 'xfce4-screenshooter'",
  "name = 'Kvantum Manager'",
  "name = 'corectrl'",
  "name = 'mGBA'",
  "class_g = 'Plank'",
  "class_g = 'dwmsystray'",
  "class_g = 'gnome-font-viewer'",
  "class_g = 'dwm'",
  "class_g = 'yuzu'",
  "class_g = 'i3-frame'",
  "class_g = 'Xfce4-taskmanager'",
  "class_g = 'librewolf'",
  "class_g = 'firefox'",
  "class_g = 'firedragon'",
  "_GTK_FRAME_EXTENTS@:c"
];


#################################
#             Fading           #
#################################
fading = true;
fade-in-step = 0.04;
fade-out-step = 0.06;
fade-delta = 5;

#################################
#             Blur           #
#################################
blur-method = "dual_kawase";
blur-strength = 10;
blur-size = 15;
blur-background = true;
no-dnd-blur = true;

blur-background-exclude = [
  "name = 'xfce4-screenshooter'",
  "name = 'corectrl'",
  "name = 'mGBA'",
  "name = 'Peek'",
  "name = 'stacer'",
  "class_g = 'librewolf'",
  "class_g = 'i3-frame'",
  "class_g = 'gnome-font-viewer'",
  "class_g = 'Plank'",
  "class_g = 'yuzu'",
  "_GTK_FRAME_EXTENTS@:c"
];


#################################
#   Transparency / Opacity      #
#################################

# Opacity of inactive windows. (0.1 - 1.0, defaults to 1.0)
#inactive-opacity = 0.8;

# Default opacity for dropdown menus and popup menus. (0.0 - 1.0, defaults to 1.0)
#opacity = 1;

# Let inactive opacity set by -i override the '_NET_WM_OPACITY' values of windows.
#inactive-opacity-override = true;


# Default opacity for active windows. (0.0 - 1.0, defaults to 1.0)
#active-opacity = 1.0;


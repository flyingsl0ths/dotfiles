# Scratchpads
bindsym $mod+Control+Return exec "alacritty --class=scratchpad"

bindsym $mod+Control+M exec "alacritty --class='fmscratchpad' -e zsh -i -c ranger"

bindsym $mod+Control+Y exec "alacritty --class='ytmusicscratchpad' -e ytfzf -m -t -l"

bindsym $mod+Control+P exec "alacritty --class='pyscratchpad' -e ~/.local/bin/bpython"

set $dropdowns "scratchpad|org.gnome.Characters"

for_window [instance=$dropdowns] floating enable

bindsym $mod+Shift+minus [instance=$dropdowns] move scratchpad

bindsym $mod+minus [instance=$dropdowns] scratchpad show

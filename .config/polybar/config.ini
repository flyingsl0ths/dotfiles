include-file = "~/.config/polybar/modules.ini"
include-file = "~/.config/polybar/colors.ini"

[settings]
screenchange-reload = true

[bar/constraints]
height = 34

fixed-center = true

padding-left = 1
padding-right = 1
module-margin-left = 1
module-margin-right = 1

override-redirect = true
wm-restack = i3

[bar/ui]
background = ${theme-colors.bg}

foreground = ${theme-colors.fg}

font-0 = "JetBrainsMonoMedium Nerd Font:size=13;1"

font-1 = "feather:size=14;1"

line-size = 4

radius = 0.0

monitor = eDP

monitor-fallback = HDMI-A-0

[bar/tray]
tray-background = ${theme-colors.bg}
tray-detached = false
tray-offset-x = -7
tray-position = right

[bar/mainbar-left]
inherit = bar/constraints bar/ui

modules-left = date networkspeedup networkspeeddown

width = 26.4%

offset-x = -4

[bar/mainbar-center]
inherit = bar/constraints bar/ui

modules-left = i3

width = 18%

offset-x = 800

[bar/mainbar-right]
inherit = bar/constraints bar/ui bar/tray

modules-left = memory-custom battery audio

width = 20%

offset-x = 1548


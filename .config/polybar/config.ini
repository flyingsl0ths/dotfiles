include-file = "~/.config/polybar/modules.ini"
include-file = "~/.config/polybar/colors.ini"

[global/wm]
margin = 0
padding = 0

[settings]
screenchange-reload = true

compositing-background = source

compositing-foreground = over

compositing-overline = over

compositing-underline = over

compositing-border = over

[bar/constraints]
height = 28

true-center = true

fixed-center = true

module-margin = 0

monitor-strict = false

[bar/ui]
background = ${catppuccin.bar-bg}
foreground = ${catppuccin.white}

font-0 = JetBrainsMono Nerd Font, Medium:style=regular:pixelsize=13;1
font-1 = feather:style=Regular:size=13;2
font-2 = Font Awesome 5 Free:style=Solid:pixelsize=13;1
font-3 = "Material Design Icons:style=Regular:size=14;4"

line-size = 4

border-size = 6

border-color = ${catppuccin.bar-bg}

[bar/i3tray]
tray-background = ${catppuccin.bar-bg}

tray-detached = true

tray-position = right

tray-maxsize = 16

tray-padding = 4

tray-offset-x = -920

[bar/tray]
tray-background = ${catppuccin.black-3}

tray-detached = true

tray-position = right

tray-maxsize = 16

tray-padding = 4

tray-offset-x = -1290

[bar/i3-bar]
radius = 4

inherit = bar/constraints bar/ui bar/i3tray

width = 100%

modules-left = launcher i3 xwindow

modules-right = networkspeeddown sep networkspeedup sep wireless-network sep audio sep battery sep date

wm-restack = i3

override-redirect = true

[bar/bspwm-bar]
radius = 0

inherit = bar/constraints bar/ui bar/i3tray

width = 100%

modules-left = launcher bspwm xwindow

modules-right = networkspeeddown sep networkspeedup sep wireless-network sep audio sep date

wm-restack = bspwm

[bar/xmonad-bar]
radius = 4
tray-offset-x = -1460

inherit = bar/constraints bar/ui bar/tray

modules-left = launcher ewmh

modules-right = xwindow sep networkspeeddown sep networkspeedup sep wireless-network sep audio sep date

[bar/mainbar-left]
inherit = bar/constraints bar/ui

modules-left = date xwindow

width = 30.8%

[bar/mainbar-center]
inherit = bar/constraints bar/ui

modules-center = ewmh

width = 10%

offset-x = 860

[bar/mainbar-right]
inherit = bar/constraints bar/ui bar/tray

modules-left = networkspeeddown networkspeedup memory-custom battery audio

width = 32%

offset-x = 1306


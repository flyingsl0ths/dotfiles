include-file = "~/.config/polybar/modules.ini"
include-file = "~/.config/polybar/colors.ini"

[global/wm]
margin-bottom = 0

margin-top = 0

[settings]
screenchange-reload = true

compositing-background = source

compositing-foreground = over

compositing-overline = over

compositing-underline = over

compositing-border = over

[bar/constraints]
height = 30

true-center = true

fixed-center = true

padding = 0

module-margin = 0

monitor = eDP

monitor-fallback = HDMI-A-0

monitor-strict = false

[bar/ui]
background = ${theme-colors.bg}

foreground = ${theme-colors.fg}

font-0 = "JetBrainsMonoMedium Nerd Font:size=13;1"

font-1 = "feather:size=14;1"

line-size = 4

radius = 8

[bar/tray]
tray-background = ${theme-colors.bg}

tray-detached = false

tray-position = right

tray-maxsize = 16

tray-padding = 3

[bar/i3-bar]
inherit = bar/constraints bar/ui bar/tray

modules-left = launcher date i3

modules-center = xwindow

modules-right = networkspeeddown networkspeedup memory-custom battery audio sysmenu

wm-restack = i3

override-redirect = true

[bar/xmonad-bar]
inherit = bar/constraints bar/ui bar/tray

modules-left = launcher date ewmh

modules-center = xwindow

modules-right = networkspeeddown networkspeedup memory-custom battery audio sysmenu

[bar/mainbar-left]
inherit = bar/constraints bar/ui

modules-left = date xwindow

width = 30.8%

[bar/mainbar-center]
inherit = bar/constraints bar/ui

modules-center = ewmh

width = 10%

offset-x = 860

[bar/mainbar-right]
inherit = bar/constraints bar/ui bar/tray

modules-left = networkspeeddown networkspeedup memory-custom battery audio

width = 32%

offset-x = 1306


include-file = "~/.config/polybar/modules.ini"
include-file = "~/.config/polybar/colors.ini"

[settings]
screenchange-reload = true

[bar/constraints]
width = 100%:-30
height = 34
offset-x = 15
offset-y = 0

fixed-center = true

padding-left = 1
padding-right = 1

module-margin-left = 1
module-margin-right = 1

override-redirect = true
wm-restack = i3

[bar/ui]
background = ${theme-colors.bg}
foreground = ${theme-colors.fg}

line-size = 5

font-0 = "JetBrainsMonoMedium Nerd Font:size=13;1"

[bar/tray]
tray-background = ${theme-colors.bg}
tray-detached = false
tray-offset-x = -4.5
tray-position = right

[bar/mainbar-i3]
inherit = bar/constraints bar/ui bar/tray

modules-left = i3 rofimenu
modules-center = xwindow
modules-right = battery memory-custom audio date

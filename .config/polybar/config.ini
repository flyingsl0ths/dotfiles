include-file = "~/.config/polybar/modules.ini"
include-file = "~/.config/polybar/colors.ini"

[settings]
screenchange-reload = true

[bar/constraints]
height = 34

fixed-center = true

padding-left = 0
padding-right = 0
module-margin-left = 0
module-margin-right = 0

override-redirect = true
wm-restack = i3

[bar/ui]
background = ${theme-colors.bg}

foreground = ${theme-colors.fg}

font-0 = "JetBrainsMonoMedium Nerd Font:size=13;1"

font-1 = "feather:size=14;1"

line-size = 4

monitor = eDP

monitor-fallback = HDMI-A-0

[bar/tray]
tray-background = ${theme-colors.bg}
tray-detached = false
tray-offset-x = -7
tray-position = right
tray-max-size = 6

[bar/mainbar-left]
inherit = bar/constraints bar/ui

modules-left = date networkspeedup networkspeeddown

width = 26.04%

[bar/mainbar-center]
inherit = bar/constraints bar/ui

modules-left = i3

width = 27%

offset-x = 735

[bar/mainbar-right]
inherit = bar/constraints bar/ui bar/tray

modules-left = memory-custom battery audio

width = 23%

offset-x = 1484


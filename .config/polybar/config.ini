include-file = "~/.config/polybar/modules.ini"
include-file = "~/.config/polybar/colors.ini"

[global/wm]
margin-bottom = 0

margin-top = 0

[settings]
screenchange-reload = true

compositing-background = source

compositing-foreground = over

compositing-overline = over

compositing-underline = over

compositing-border = over

[bar/constraints]
height = 33

fixed-center = true

padding-left = 0

padding-right = 0

module-margin-left = 0

module-margin-right = 0

override-redirect = true

wm-restack = i3

monitor = eDP

monitor-fallback = HDMI-A-0

monitor-strict = false

[bar/ui]
background = ${theme-colors.bg}

foreground = ${theme-colors.fg}

font-0 = "JetBrainsMonoMedium Nerd Font:size=13;1"

font-1 = "feather:size=14;1"

line-size = 4

radius = 6

[bar/tray]
tray-background = ${theme-colors.bg}

tray-detached = false

tray-position = right

tray-maxsize = 16

tray-padding = 3

[bar/mainbar]
inherit = bar/constraints bar/ui bar/tray

modules-left = date i3

modules-center = xwindow

modules-right = memory-custom networkspeeddown battery audio

width = 100%

[bar/mainbar-left]
inherit = bar/constraints bar/ui

modules-left = date networkspeeddown xwindow

width = 30%

[bar/mainbar-center]
inherit = bar/constraints bar/ui

modules-left = i3

width = 27%

offset-x = 745

[bar/mainbar-right]
inherit = bar/constraints bar/ui bar/tray

modules-left = memory-custom battery audio

width = 23%

offset-x = 1488


#################################
#             Shadows           #
#################################
shadow = true;
shadow-radius = 15;
shadow-opacity = .85
shadow-offset-x = -12;
shadow-offset-y = -12;

shadow-exclude = [
  "name = 'xfce4-screenshooter'",
  "name = 'Kvantum Manager'",
  "name = 'corectrl'",
  "name = 'mGBA'",
  "class_g = 'Plank'",
  "class_g = 'dwmsystray'",
  "class_g = 'gnome-font-viewer'",
  # "class_g = 'dwm'",
  "class_g = 'yuzu'",
  "class_g = 'i3-frame'",
#  "class_g = 'librewolf'",
  "class_g = 'firefox'",
  "_GTK_FRAME_EXTENTS@:c"
];


#################################
#             Fading           #
#################################
fading = true;
fade-in-step = 0.04;
fade-out-step = 0.06;
fade-delta = 5;

#################################
#             Corners           #
#################################
corner-radius = 16;
round-borders = 1;

rounded-corners-exclude = [
  "class_g = 'Dunst'",
  "class_g = 'i3-frame'",
  "class_g = 'dmenu'",
  "class_g = 'dwm'",
  "class_g = 'dwmsystray'",
  "window_type = 'dock'",
  "window_type = 'tooltip'",
  # "window_type = 'popup_menu'",
  "window_type = 'desktop'"
];


#################################
#             Blur           #
#################################
blur-kern = "3x3box";
# blur-method = "dual_kawase";
blur-strength = 10;
blur-size = 15;
blur-background = true;
no-dnd-blur = true;

blur-background-exclude = [
  "name = 'xfce4-screenshooter'",
  "name = 'corectrl'",
  "name = 'mGBA'",
  "name = 'Peek'",
  "name = 'stacer'",
  "class_g = 'i3-frame'",
  "class_g = 'gnome-font-viewer'",
  "class_g = 'Plank'",
  "class_g = 'yuzu'",
  "class_g = 'librewolf'",
  "_GTK_FRAME_EXTENTS@:c"
];



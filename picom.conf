#################################
#             Shadows           #
#################################
shadow = true;
clear-shadow = true;
shadow-radius = 15;
shadow-opacity = 0.70;
shadow-offset-x = -11;
shadow-offset-y = 0;

shadow-exclude = [
  "name = 'xfce4-screenshooter'",
  "name = 'Kvantum Manager'",
  "name = 'corectrl'",
  "name = 'mGBA'",
  "class_g = 'dwmsystray'",
  "class_g = 'dwm'",
  "class_g = 'i3-frame'",
  "class_g = 'Xfce4-taskmanager'",
  "class_g = 'LibreWolf'",
  "class_g = 'firedragon'",
  "_GTK_FRAME_EXTENTS@:c"
];


#################################
#             Fading           #
#################################
fading = true;
fade-in-step = 0.04;
fade-out-step = 0.05;
fade-delta = 5;

#################################
#             Corners           #
#################################
corner-radius = 10;
round-borders = 1;

rounded-corners-exclude = [
  "class_g = 'Dunst'",
  "class_g = 'i3-frame'",
  "class_g = 'dmenu'",
  "class_g = 'dwm'",
  "class_g = 'dwmsystray'",
  "window_type = 'dock'",
  "window_type = 'tooltip'"
];


#################################
#             Blur           #
#################################
blur-method = "dual_kawase";
blur-strength = 4;
blur-size = 14;
blur-background = true;
no-dnd-blur = true;

blur-background-exclude = [
  "name = 'xfce4-screenshooter'",
  "name = 'corectrl'",
  "name = 'mGBA'",
  "name = 'Peek'",
  "name = 'stacer'",
  "class_g = 'yuzu'",
  "_GTK_FRAME_EXTENTS@:c"
]


#################################
#   Transparency / Opacity      #
#################################

# Opacity of inactive windows. (0.1 - 1.0, defaults to 1.0)
inactive-opacity = 0.8;

# Default opacity for dropdown menus and popup menus. (0.0 - 1.0, defaults to 1.0)
opacity = 1;

# Let inactive opacity set by -i override the '_NET_WM_OPACITY' values of windows.
inactive-opacity-override = true;


# Default opacity for active windows. (0.0 - 1.0, defaults to 1.0)
active-opacity = 1.0;

focus-exclude = [
  "class_g = 'LibreWolf'",
  "class_g = 'firedragon'",
  "class_g = 'Chromium'",
  "class_g = 'Zathura'"
]

#################################
#       General Settings        #
#################################
backend = "glx";
vsync = true;
mark-wmwin-focused = true;
mark-ovredir-focused = true;
detect-rounded-corners = true;
detect-client-opacity = true;
refresh-rate = 0;
detect-transient = true;
detect-client-leader = true;
use-damage = true;
log-level = "info";

wintypes:
{
  normal = { fade = true; }
  tooltip = { fade = true; shadow = true; opacity = 0.8; focus = true; full-shadow = false; }
  dock = { shadow = true; full-shadow = true; }
  dnd = { shadow = false; }
  popup_menu = { opacity = 0.8; }
  dropdown_menu = { opacity = 0.8; }
};
